# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = '''
$os$username$hostname \[$directory\]
$character
'''
right_format = '''
$git_branch$git_status$nodejs$bun$rust$golang$cmd_duration
'''

[character]
success_symbol = '[⋊>](cyan)'
error_symbol = '[⋊>](bold red)'

[username]
style_user = 'cyan'
style_root = 'red'
format = '[$user]($style)'
disabled = false
show_always = true

[directory]
truncation_symbol = '…/'
format = '[$path](green)'
repo_root_style = 'green bold'
before_repo_root_style = 'green'
repo_root_format = '[](green) [$repo_root]($repo_root_style)[$path](green)'
truncate_to_repo = true
fish_style_pwd_dir_length = 1
home_symbol = "~"

[cmd_duration]
min_time = 1
format = 'took [$duration](bold yellow) '

[git_branch]
symbol = ' '
format = '[$symbol$branch(:$remote_branch)](purple bold) '

[git_status]
format = "$ahead_behind$conflicted$stashed$deleted$renamed$modified$untracked$staged"
conflicted = '[C](red bold) '
ahead = '[⇡${count}](green) '
behind = '[⇣${count}](yellow) '
diverged = '[⇕⇡${ahead_count}](green)[⇣${behind_count}](yellow) '
up_to_date = '[✓](green bold) '
untracked = '[?](yellow bold) '
stashed = ' '
modified = '[✗](red bold) '
staged = '[++\($count\)](green) '
renamed = "[󰙏](cyan) "
deleted = "[](red) "

[rust]
symbol = " "
format = '[$symbol$version](red bold) '

[golang]
symbol = " "
format = '[$symbol$version](bold cyan) '

[nodejs]
format = '[$symbol$version](bold yellow) '
symbol = "󰎙 "

[bun]
format = '[🍔 $version](bold green) '

[hostname]
ssh_only = true
format = '[@](green)[$hostname](purple)'
trim_at = '.local'
disabled = false

[os]
format = "$symbol"
style = "white"
disabled = false
[os.symbols]
Macos = " "


