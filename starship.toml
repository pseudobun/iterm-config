# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = '''
$os$username$hostname \[$directory\]
$character
'''
right_format = '''
$git_branch$git_status$nodejs$bun$rust$golang$cmd_duration
'''

