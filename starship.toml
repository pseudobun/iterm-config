# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
format = '''
[┌───────────────────](cyan)$fill
[│ ](cyan)$os$username$hostname $directory $status
[└─](cyan)$character
'''
right_format = '''
$git_branch$git_status$nodejs$bun$rust$golang$python$cmd_duration$jobs
'''

[fill]
symbol = '─'
style = 'cyan'

[character]
success_symbol = '[⋊>](cyan)'
error_symbol = '[⋊>](bold red)'

[username]
style_user = 'cyan'
style_root = 'red'
format = '[$user]($style)'
disabled = false
show_always = true

[directory]
truncation_symbol = '…/'
format = '\[[$path](green)\]'
repo_root_style = 'green bold'
before_repo_root_style = 'green'
repo_root_format = '[](green) [$repo_root]($repo_root_style)[$path](green)'
truncate_to_repo = true
fish_style_pwd_dir_length = 1
home_symbol = "~"

[jobs]
format = "[$symbol$number](bold green) "
symbol = ' '
number_threshold = 2
symbol_threshold = 1

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"repos" = ""

[cmd_duration]
min_time = 1
format = 'took [$duration](bold yellow) '

[git_branch]
symbol = ' '
format = '[$symbol$branch(:$remote_branch)](purple bold) '

[git_status]
format = "$ahead_behind$stashed$conflicted$deleted$renamed$modified$untracked$staged"
conflicted = '[C](red bold) '
ahead = '[⇡${count}](green) '
behind = '[⇣${count}](yellow) '
diverged = '[⇕⇡${ahead_count}](green)[⇣${behind_count}](yellow) '
up_to_date = '[✓](green bold) '
untracked = '[?](yellow bold) '
stashed = '[](blue bold) '
modified = '[✗](red bold) '
staged = '[++\($count\)](green) '
renamed = "[󰙏](cyan) "
deleted = "[](red) "

[rust]
symbol = " "
format = '[$symbol$version](red bold) '

[golang]
symbol = " "
format = '[$symbol$version](bold cyan) '

[nodejs]
format = '[$symbol$version$engines_version]($style) '
symbol = "󰎙 "
style = "bold yellow"
not_capable_style = "bold red"

[python]
format = "[$symbol$pyenv_prefix($version )(($virtualenv) )]($style)"
symbol = ' '
pyenv_version_name = false
style = "yellow bold"
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']

[status]
style = 'bold red'
symbol = ' '
format = '[\($symbol$common_meaning$signal_name$maybe_int $status\)]($style) '
disabled = false

[bun]
format = '[🍔 $version](bold green) '

[hostname]
ssh_only = true
format = '[@](green)[$hostname](purple)'
trim_at = '.local'
disabled = false

[os]
format = "$symbol"
style = "white"
disabled = false
[os.symbols]
Macos = " "

